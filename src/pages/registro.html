<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style-registro.css">
    <title>Registro</title>
</head>
<body>
    <header id="header">
        <a href="../../index.html"><img src="../../public/img/logo.webp" alt="logo" id="logo"></a>
        <nav id="navegacion">

                <a href="../../index.html#seccion-contacto">Contacto</a>
        </nav>
    </header>
    <main>
        <section id="registro">
            <h2>Registro Vikings</h2>
            <form action="#" method="get">

                <input type="text" placeholder="Ciudad">

            </form>
        </section>
    </main>
